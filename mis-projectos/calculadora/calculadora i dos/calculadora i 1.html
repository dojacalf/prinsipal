<!DOCTYPE html>
<html>
  <head>
    <link rel=" stylesheet " type=" text/css " href="estilo i 1.css">
    <title>calculadora</title>
  </head>
  <body>
    <div class="calculadora">
      <output name="result">.</output>
      <div class="b-1,2,3,+">
        <button type="button" name="button" class="uno boton">1</button>
        <button type="button" name="button" class="dos boton">2</button>
        <button type="button" name="button" class="tres boton">3</button>
        <button type="button" name="button" class="mas boton">+</button>
      </div>
      <div class="b-4,5,6,-">
        <button type="button" name="button" class="cuatro boton">4</button>
        <button type="button" name="button" class="cinco boton">5</button>
        <button type="button" name="button" class="seis boton">6</button>
        <button type="button" name="button" class="menos boton">-</button>
      </div>
      <div class="b-7,8,9,/">
        <button type="button" name="button" class="siete boton">7</button>
        <button type="button" name="button" class="ocho boton">8</button>
        <button type="button" name="button" class="nueve boton">9</button>
        <button type="button" name="button" class="entre boton">/</button>
      </div>
      <div class="b-=,0,*">
        <button type="button" name="button" class="igual boton">=</button>
        <button type="button" name="button" class="cero boton">0</button>
        <button type="button" name="button" class="por boton">*</button>
      </div>
    </div>
  </body>
</html>
